<h2 mat-dialog-title align="center">Nuevo Torneo</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Torneo</mat-label>
            <input matInput placeholder="LIGA2020" name="torneo">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Tipo</mat-label>
            <mat-select>
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.Id">
                    {{tipo.Nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Juego</mat-label>
            <mat-select>
                <mat-option *ngFor="let juego of juegos" [value]="juego.Id">
                    {{juego.Nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Fecha de inicio</mat-label>
            <input matInput [matDatepicker]="datestart" name="datestart">
            <mat-datepicker-toggle matSuffix [for]="datestart"></mat-datepicker-toggle>
            <mat-datepicker #datestart></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Fecha limite de registro</mat-label>
            <input matInput [matDatepicker]="datelimit" name="datelimit">
            <mat-datepicker-toggle matSuffix [for]="datelimit"></mat-datepicker-toggle>
            <mat-datepicker #datelimit></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Limite de jugadores</mat-label>
            <input matInput name="limit" type="number" min="2" value="2">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
