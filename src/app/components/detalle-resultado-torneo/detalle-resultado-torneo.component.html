<h1 mat-dialog-title class="text-center">Resultados del torneo</h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" matSort class="full-width">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> JUGADOR </th>
            <td mat-cell *matCellDef="let row">
                {{row.id}}
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Flag_of_Bolivia.svg/1280px-Flag_of_Bolivia.svg.png" alt="" width="25px"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="pj">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PJ </th>
            <td mat-cell *matCellDef="let row"> {{row.pj}} </td>
        </ng-container>
        <ng-container matColumnDef="pg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PG </th>
            <td mat-cell *matCellDef="let row"> {{row.pg}} </td>
        </ng-container>
        <ng-container matColumnDef="pe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PE </th>
            <td mat-cell *matCellDef="let row"> {{row.pe}} </td>
        </ng-container>
        <ng-container matColumnDef="pp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PP </th>
            <td mat-cell *matCellDef="let row"> {{row.pp}} </td>
        </ng-container>
        <ng-container matColumnDef="pts">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PTS </th>
            <td mat-cell *matCellDef="let row"> {{row.pts}} </td>
        </ng-container>
        <ng-container matColumnDef="gf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GF </th>
            <td mat-cell *matCellDef="let row"> {{row.gf}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para mostrar</td>
        </tr>
    </table>
</div>
