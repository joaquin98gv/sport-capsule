<mat-sidenav-container class="container-mod" autosize>
    <mat-sidenav #sidenav class="sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()" *ngIf="logeado">
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <span class="full-width" *ngIf="isExpanded || isShowing">Inicio</span>
                <mat-icon mat-list-icon matTooltip="Inicio" matTooltipPosition="right" matTooltipHideDelay="1500">home</mat-icon>
            </a>
            <a mat-list-item (click)="crearTorneoDialog()">
                <span class="full-width" *ngIf="isExpanded || isShowing">Crear torneo</span>
                <mat-icon mat-list-icon matTooltip="Crear torneo" matTooltipPosition="right" matTooltipHideDelay="1500">add</mat-icon>
            </a>
            <a mat-list-item (click)="unirseTorneoDialog()">

                <mat-icon mat-list-icon matTooltip="Unirse a un torneo" matTooltipPosition="right" matTooltipHideDelay="1500">group_work</mat-icon>
            </a>
            <a mat-list-item routerLink="/friends">
                <span class="full-width" *ngIf="isExpanded || isShowing">Amigos</span>
                <mat-icon mat-list-icon matTooltip="Amigos" matTooltipPosition="right" matTooltipHideDelay="1500">people</mat-icon>
            </a>
            <a mat-list-item routerLink="/friends">
                <span class="full-width" *ngIf="isExpanded || isShowing">Historial</span>
                <mat-icon mat-list-icon matTooltip="Historial" matTooltipPosition="right" matTooltipHideDelay="1500">history</mat-icon>
            </a>
